<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/css/theme/white.css">
	<script src="java-script/app.js"></script>
</head>
<body>
	<header>
		<h1>JS Calculator</h1>
	</header>
	<form class="my-form" action = "#" method="get">
		<div>
			
			<button style="width:160px">First Number :</button>
			<input type="text" id="firstNumber">
			<br>
			
			<button style="width:160px">Second Number :</button>
			<input type="text" id="secondNumber">
		</div>
		<div class="button">
			<button onClick="multiplyBy()" >Multiply</button>
			<button onClick="divideBy()" >Divide</button>
			<button onClick="add()" >Add</button>
			<button onClick="subtract()" >Subtract</button>
			<button onClick="reminder()" >Reminder</button>
			<button onClick="power()">Power</button>
			<button onClick="cos()" >Cos</button>
			<button onClick="sin()" >Sin</button>
			<button onClick="tan()" >Tan</button>
			<button onClick="pi()" >Ï€</button>
			<button onClick="e()">e</button>
			<button onClick="bin()">Binary</button>
			<button onClick="fact()">Factorial</button>
			<button onClick="isPrime()" >Is Prime</button>
			
			<button onClick="fib()" >Fibonacci</button>
			<button onClick="primeNUmber()" class = "special">Prime Number</button>
			<button onClick="squareRoot()"  class = "special">Square Root</button>
		
		</div>
	</form>
	<form class="form">
		<p>Result : </p>
		<span id="result"></span>
	</form>

</body>
</html>
